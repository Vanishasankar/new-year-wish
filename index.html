<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year üéâ</title>

<style>
/* ---------- GLOBAL ---------- */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    background:#0a0a0a;
    color:#fff;
    overflow-x:hidden;
}

/* ---------- GRID BACKGROUND ---------- */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:
        linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
    background-size:40px 40px;
    animation:gridMove 20s linear infinite;
    z-index:-1;
}

@keyframes gridMove{
    from{background-position:0 0;}
    to{background-position:400px 400px;}
}

/* ---------- HOLD TO UNLOCK ---------- */
#lockScreen{
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    text-align:center;
}

#holdBtn{
    margin-top:20px;
    padding:15px 40px;
    border:2px solid #fff;
    border-radius:50px;
    background:transparent;
    color:white;
    font-size:18px;
}

/* ---------- MAIN CONTENT ---------- */
#content{
    display:none;
    padding:40px 20px;
    text-align:center;
}

/* ---------- CARD ---------- */
.card{
    width:260px;
    height:180px;
    margin:30px auto;
    perspective:1000px;
}

.card-inner{
    width:100%;
    height:100%;
    position:relative;
    transform-style:preserve-3d;
    transition:transform 0.8s;
}

.card:hover .card-inner{
    transform:rotateY(180deg);
}

.card-front,
.card-back{
    position:absolute;
    width:100%;
    height:100%;
    border-radius:15px;
    display:flex;
    align-items:center;
    justify-content:center;
    backface-visibility:hidden;
}

.card-front{
    background:#ff9800;
}

.card-back{
    background:#4caf50;
    transform:rotateY(180deg);
    padding:15px;
}

/* ---------- GALLERY ---------- */
.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
    gap:15px;
    margin-top:30px;
}

.gallery img{
    width:100%;
    border-radius:12px;
    transition:transform 0.3s;
}

.gallery img:hover{
    transform:scale(1.05);
}

/* ---------- FOOTER ---------- */
footer{
    margin-top:40px;
    opacity:0.7;
    font-size:14px;
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5a7a1e0c13.mp3" type="audio/mp3">
</audio>

<!-- LOCK SCREEN -->
<div id="lockScreen">
    <h1>‚ú® Welcome 2025 ‚ú®</h1>
    <p>Hold to unlock your New Year message</p>
    <button id="holdBtn">Hold Me</button>
</div>

<!-- MAIN CONTENT -->
<div id="content">
    <h1>üéâ Happy New Year üéâ</h1>
    <p>May this year bring happiness, success & good health.</p>

    <!-- Flip Card -->
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <h3>Tap Me üéÅ</h3>
            </div>
            <div class="card-back">
                <p>New beginnings, new hopes, new dreams ‚ú®</p>
            </div>
        </div>
    </div>

    <!-- Gallery -->
    <h2>üì∏ Memories</h2>
    <div class="gallery">
        <img src="https://picsum.photos/300/200?1">
        <img src="https://picsum.photos/300/200?2">
        <img src="https://picsum.photos/300/200?3">
        <img src="https://picsum.photos/300/200?4">
    </div>

    <footer>
        Made with ‚ù§Ô∏è for New Year
    </footer>
</div>

<script>
/* ---------- HOLD TO UNLOCK ---------- */
let timer;
const btn = document.getElementById("holdBtn");

btn.addEventListener("mousedown", startHold);
btn.addEventListener("touchstart", startHold);

btn.addEventListener("mouseup", cancelHold);
btn.addEventListener("mouseleave", cancelHold);
btn.addEventListener("touchend", cancelHold);

function startHold(){
    timer = setTimeout(unlock, 1500);
}

function cancelHold(){
    clearTimeout(timer);
}

function unlock(){
    document.getElementById("lockScreen").style.display="none";
    document.getElementById("content").style.display="block";
    document.getElementById("music").play();
}
</script>

</body>
</html>
