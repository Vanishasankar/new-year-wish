<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Year Surprise</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<audio id="bgMusic" src="music.mp3" loop></audio>

<div id="app">

  <!-- Scene 3: Gift -->
  <div class="scene active" id="scene3">
    <div class="sparkles"></div>
    <img src="gift.png" class="gift">
  </div>

  <!-- Scene 4: Golden Ticket -->
  <div class="scene" id="scene4">
    <div class="ticket glow">
      <h1>GOLDEN TICKET</h1>
      <p>VALID FOR EVERY DAY AHEAD</p>
      <p>Unlimited Love & Smiles</p>
      <span>No expiration date</span>
      <div class="claim">CLAIM TICKET →</div>
    </div>
  </div>

  <!-- Scene 5: Memories -->
  <div class="scene" id="scene5">
    <h2>Some moments from this year</h2>
    <div class="photo-card">
      <img src="couple.png">
    </div>
    <p class="hint">Tap the photo to continue</p>
  </div>

  <!-- Scene 6: Final -->
  <div class="scene" id="scene6">
    <div class="message-card">
      <h2>For my Cutiepie :)</h2>
      <p class="sub">Tap the card to read</p>
      <p>
        May this year bring you happiness, light moments,
        growth and gentle days ahead.
      </p>
      <p>Happy New Year ✨</p>
    </div>
    <canvas id="fireworks"></canvas>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
